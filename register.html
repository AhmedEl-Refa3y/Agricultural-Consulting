<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التسجيل - استشارات زراعية</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">استشارات زراعية</a>
      </div>
    </nav>

    <!-- محتوى الصفحة -->
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-5">
              <div class="text-center mb-5">
                <h2 class="fw-bold">إنشاء حساب جديد</h2>
                <p class="text-muted">املأ النموذج أدناه للتسجيل</p>
              </div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label"
                    >الاسم الكامل <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-success text-white"
                      ><i class="fas fa-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="registerEmail" class="form-label"
                    >البريد الإلكتروني <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-success text-white"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      placeholder="example@example.com"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="registerPassword" class="form-label"
                    >كلمة المرور <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-success text-white"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      required
                    />
                  </div>
                  <small class="text-muted"
                    >يجب أن تتكون كلمة المرور من 8 أحرف على الأقل</small
                  >
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >تأكيد كلمة المرور <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-success text-white"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                    />
                  </div>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="agreeTerms"
                    required
                  />
                  <label class="form-check-label" for="agreeTerms">
                    أوافق على
                    <a href="#" class="text-success">شروط الاستخدام</a> و
                    <a href="#" class="text-success">سياسة الخصوصية</a>
                  </label>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                  <i class="fas fa-user-plus me-2"></i> تسجيل
                </button>

                <div class="text-center mt-4">
                  <p class="mb-0">
                    لديك حساب بالفعل؟
                    <a href="login.html" class="text-success fw-bold"
                      >سجل الدخول</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- تذييل الصفحة -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
